<div class="card m-3 shadow bg-body rounded">
  <h5 class="card-header">
    Lista de Clientes
  </h5>
  <div class="card-body">

    <mat-form-field class="col-md-12 mb-1">
      <input type="text" matInput [formControl]="searchControl!"
        placeholder="Digite para pesquisar clientes pelo nome" />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="col-md-12 mat-elevation-z8">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{element.cpf | cpfOrCnpj}}</td>
      </ng-container>

      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Nascimento</th>
        <td mat-cell *matCellDef="let element">{{element.dataNascimento | date : 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="dateInsert">
        <th mat-header-cell *matHeaderCellDef>Inclusão</th>
        <td mat-cell *matCellDef="let element">{{element.dateInsert | date : 'dd/MM/yyyy hh:mm:ss'}}</td>
      </ng-container>

      <ng-container matColumnDef="dateUpdate">
        <th mat-header-cell *matHeaderCellDef>Alteração</th>
        <td mat-cell *matCellDef="let element">{{element.dateUpdate | date : 'dd/MM/yyyy hh:mm:ss'}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <button class="btn btn-outline-primary btn-circle" (click)="abrirModal(undefined)">
            <i class="fa fa-plus"></i>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-outline-primary btn-circle" (click)="abrirModal(element)">
            <i class="fa fa-edit"></i>
          </button>
        </td>
      </ng-container>

    </table>
